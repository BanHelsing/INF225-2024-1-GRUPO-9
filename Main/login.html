<!DOCTYPE html>
<html data-theme="light" lang="en" style= "background-color:#fff1ee" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRH</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/icons8-caduceus-16.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
    />
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
    </script>
  </head>
  
  <div id="header"></div>
  
  <body>

    <main class="container">
    <article >
      
        <form>
          <fieldset>
            <label>
              Nombre Usuario
              <input
                name="Username"
                placeholder="nombre.apellido"
                autocomplete="given-name"
              />
            </label>
            <label>
              Email
              <input
                type="email"
                name="email"
                placeholder="Email"
                autocomplete="email"
              />
            </label>
          </fieldset>
          <select name="tipo-cuenta" aria-label="Selecciona tipo de cuenta" required>
            <option selected disabled value="">
              Selecciona tipo de cuenta
            </option>
            <option>Paciente</option>
            <option>Funcionario</option>
          </select>

          <input type="submit" value="Iniciar Sesion" />
        </form>
      </article>
      </main>
  </body>
</html>
